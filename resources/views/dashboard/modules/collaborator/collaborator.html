    <!-- ======= Header ======= -->
    {{navbar}}

    <!-- ======= Sidebar ======= -->
    {{sidebar}}
  
    <main id="main" class="main">
  
      <div class="pagetitle">
        <h1>Clientes</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{URL}}">Painel</a></li>
            <li class="breadcrumb-item">Relatorios</li>
            <li class="breadcrumb-item">Clientes</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
      <section class="section dashboard">
        <div class="row">
  
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="row">
              <!-- Recent Sales -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
  
                  <div class="filter">
                    <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                      <li class="dropdown-header text-start">
                        <h6>Filter</h6>
                      </li>
  
                      <li><a class="dropdown-item" href="#">Today</a></li>
                      <li><a class="dropdown-item" href="#">This Month</a></li>
                      <li><a class="dropdown-item" href="#">This Year</a></li>
                    </ul>
                  </div>
  
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Lista dos Clientes</h5>
                      <div class="" style=" width: 100%; display: flex; justify-content: flex-end;"></div>
                        <table class="table table-borderless datatable">
                          <thead>
                            <tr>
                              <th scope="col">Codigo</th>
                              <th scope="col">Nº de conta</th>
                              <th scope="col">Nome completo</th>
                              <th scope="col">Contacto</th>
                              <th scope="col">Estado</th>
                              <th scope="col">Ações</th>
                            </tr>
                          </thead>
                          <tbody>
                            {{items}}
                          </tbody>
                        </table>
                      <!-- End Table with stripped rows -->
        
                    </div>
                  </div>
  
                </div>
              </div><!-- End Recent Sales -->
            </div>
          </div><!-- End Left side columns -->
  
        </div>
      </section>
