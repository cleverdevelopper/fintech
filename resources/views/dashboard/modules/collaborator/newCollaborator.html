  <!-- ======= Header ======= -->
  {{navbar}}
  <!-- ======= Sidebar ======= -->
  {{sidebar}}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastrar Cliente</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{URL}}">Painel</a></li>
          <li class="breadcrumb-item"><a href="{{URL}}/collaborator">Clientes</a></li>
          <li class="breadcrumb-item">Novo Cliente</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar novo Cliente</h5>

          <!-- Multi Columns Form -->
          <form class="row g-3" method="POST" enctype="multipart/form-data">
            <h6 class="card-title list-group-item list-group-item-primary" style="padding-left: 10px; color: rgb(67, 67, 67);" ><i class="bi bi-info-circle me-1 text-success"></i> Dados Pessoais</h6>
            <div class="col-md-6">
              <label for="inputName5" class="form-label">Nome Completo</label>
              <input type="text" name="text_fullname" class="form-control" id="inputName5" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o nome completo">
              <label for=""><small style="font-size: 11px; color: #6f6f6f;">Digite o nome completo do Colaborador</small></label>
            </div>

            <div class="col-md-6">
                <label for="inputDate"  class="form-label">Data de Nascimento</label>
                <input type="date" name="text_data_nascimento" class="form-control"style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Género</label>
                <select id="inputState" class="form-select" name="text_genero" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                    <option>Selecione...</option>
                    <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
            </div>

              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_documento" id="gridRadios1" name="text_bi" value="Bilhete" checked>
                    <label class="form-check-label" for="gridRadios1">
                      BI
                    </label>
                  </div>
              </div>
              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_documento" id="gridRadios1" name="text_passaport" value="Passaporte">
                    <label class="form-check-label" for="gridRadios1">
                      Passaporte
                    </label>
                  </div>
              </div>

              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_documento" id="gridRadios1" name="text_dire" value="DIRE">
                    <label class="form-check-label" for="gridRadios1">
                      DIRE
                    </label>
                  </div>
              </div>
    
              <div class="col-md-6">
                <label for="inputText" class="form-label">Número do Documento</label>
                <input type="text" name="text_numero_documento" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Digite o número do documento previamente selecionado</small></label>
              </div>
              <div class="col-md-6">
                <label for="inputText" class="form-label">Local de Emissão</label>
                <select id="inputState" class="form-select" name="text_local_emissao" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                  <option>Selecione...</option>
                  <option value="Niassa">Niassa</option>
                  <option value="Cabo Delgado">Cabo Delgado</option>
                  <option value="Nampula">Nampula</option>
                  <option value="Zambézia">Zambézia</option>
                  <option value="Tete">Tete</option>
                  <option value="Manica">Manica</option>
                  <option value="Sofala">Sofala</option>
                  <option value="Inhambane">Inhambane</option>
                  <option value="Gaza">Gaza</option>
                  <option value="Maputo">Maputo</option>
                  <option value="Cidade de Maputo">Cidade de Maputo</option>
              </select>
              </div>

              <div class="col-md-6">
                <label for="inputText" class="form-label">A data de Emissão</label>
                <input type="date" name="text_data_emissao" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
              </div>

              <div class="col-md-6">
                <label for="inputText" class="form-label">A data de expiração</label>
                <input type="date" name="text_data_expiracao" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
              </div>

              <h6 class="card-title list-group-item list-group-item-primary" style="padding-left: 10px; color: rgb(67, 67, 67);" ><i class="bi bi-telephone me-1 text-success"></i> Dados de Contacto e Residência </h6>
              <div class="col-md-6">
                <label for="inputText" class="form-label">Distrito de Residência</label>
                <input type="text" name="text_distrito" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o distrito de Residencia">
            </div>
            <div class="col-md-6">
              <label for="inputText" class="form-label">Cidade ou Vila</label>
              <input type="text" name="text_cidade" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite a Cidade ou Vila">
          </div>
          <div class="col-md-6">
            <label for="inputText" class="form-label">Endereço</label>
            <input type="text" name="text_endereco" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Rua, Avenida, bairro">
        </div>
            <div class="col-md-6">
              <label for="inputText" class="form-label">Número do celular</label>
              <input type="text" name="text_celular" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o numero de celular" maxlength="9" oninput="this.value = this.value.replace(/\D/g, '')">
          </div>
          <div class="col-md-6">
              <label for="inputText" class="form-label">Número do celular alternativo</label>
              <input type="text" name="text_celular_alt" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o numero de celular alternativo" maxlength="9" oninput="this.value = this.value.replace(/\D/g, '')">
          </div>
          

            <div class="col-md-6">
                <label for="inputText" class="form-label">Email</label>
                <input type="email" name="text_email" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o email">
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Senha</label>
                <select id="inputState" class="form-select" name="text_password" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                  <option>Selecione...</option>
                  {{senha}}
              </select>
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Esta senha devera ser trocada pelo colaborador no acto do login</small></label>
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Grupo do Cliente</label>
                <select id="inputState" class="form-select" name="text_grupo" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                    <option>Selecione...</option>
                    {{grupos}}
                </select>
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Previlegios do colaborador no sistema, Admin, Operador, etc</small></label>
            </div>
            <div class="col-md-12">
                <label for="inputText" class="form-label">Anexar Documento</label>
                <input type="file" name="file_documento" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Salvar</button>
              <a href="{{URL}}/collaborator" type="reset" class="btn btn-secondary">Cancelar</a>
            </div>
          </form><!-- End Multi Columns Form -->
        </div>
      </div>

  </main><!-- End #main -->
  <!-- ======= Footer ======= -->
   {{footer}}
  <!-- End Footer -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  {{status}}
  <script>
        function setDataCorrente() {
            const data = new Date();
            const ano = data.getFullYear();
            const mes = String(data.getMonth() + 1).padStart(2, '0'); 
            const dia = String(data.getDate()).padStart(2, '0'); 
            const dataFormatada = `${ano}-${mes}-${dia}`;

            document.getElementById("dataCampo").value = dataFormatada;
        }
        window.onload = setDataCorrente;
  </script>
