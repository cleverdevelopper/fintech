  <!-- ======= Header ======= -->
  {{navbar}}
  <!-- ======= Sidebar ======= -->
  {{sidebar}}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastrar Colaborador</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{URL}}">Painel</a></li>
          <li class="breadcrumb-item"><a href="{{URL}}/collaborator">Colaboradores</a></li>
          <li class="breadcrumb-item">Novo colaborador</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar novo Colaborador</h5>

          <!-- Multi Columns Form -->
          <form class="row g-3" method="POST">
            <div class="col-md-12">
              <label for="inputName5" class="form-label">Nome Completo</label>
              <input type="text" name="text_fullname" class="form-control" id="inputName5" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;" placeholder="Digite o nome completo">
              <label for=""><small style="font-size: 11px; color: #6f6f6f;">Digite o nome completo do Colaborador</small></label>
            </div>

            <div class="col-md-6">
                <label for="inputDate"  class="form-label">Data de Nascimento</label>
                <input type="date" name="text_data_nascimento" class="form-control"style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Genero</label>
                <select id="inputState" class="form-select" name="text_genero" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                    <option>Selecione...</option>
                    <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
            </div>

              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" name="text_bi" value="Bilhete" checked>
                    <label class="form-check-label" for="gridRadios1">
                      BI
                    </label>
                  </div>
              </div>
              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" name="text_passaport" value="Passaporte">
                    <label class="form-check-label" for="gridRadios1">
                      Passaporte
                    </label>
                  </div>
              </div>

              <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" name="text_dire" value="DIRE">
                    <label class="form-check-label" for="gridRadios1">
                      DIRE
                    </label>
                  </div>
              </div>
    
              <div class="col-md-6">
                <label for="inputText" class="form-label">Numero do Documento</label>
                <input type="text" name="text_numero_documento" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Digite o numero do documento previamente selecionado</small></label>
              </div>

              <div class="col-md-6">
                <label for="inputText" class="form-label">Numero do celular</label>
                <input type="number" name="text_celular" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Numero do celular alternativo</label>
                <input type="number" name="text_celular_alt" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>

            <div class="col-md-6">
                <label for="inputText" class="form-label">Email</label>
                <input type="email" name="text_email" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Senha</label>
                <input type="text" name="text_password" class="form-control" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Esta senha devera ser trocada pelo colaborador no acto do login</small></label>
            </div>

            <div class="col-md-6">
                <label for="inputText" class="form-label">Data de adesao</label>
                <input type="text" id="dataCampo" name="text_data_adesao" class="form-control" readonly style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-md-6">
                <label for="inputText" class="form-label">Grupo do Colaborador</label>
                <select id="inputState" class="form-select" name="text_grupo" style="font-size: 14px; padding-top: 10px; padding-bottom: 10px;">
                    <option>Selecione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <label for=""><small style="font-size: 11px; color: #6f6f6f;">Previlegios do colaborador no sistema, Admin, Operador, etc</small></label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Salvar</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- End Multi Columns Form -->
        </div>
      </div>

  </main><!-- End #main -->
  <!-- ======= Footer ======= -->
   {{footer}}
  <!-- End Footer -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script>
        function setDataCorrente() {
            const data = new Date();
            const ano = data.getFullYear();
            const mes = String(data.getMonth() + 1).padStart(2, '0'); 
            const dia = String(data.getDate()).padStart(2, '0'); 
            const dataFormatada = `${ano}-${mes}-${dia}`;

            document.getElementById("dataCampo").value = dataFormatada;
        }
        window.onload = setDataCorrente;
  </script>
