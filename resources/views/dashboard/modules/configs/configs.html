  <!-- ======= Header ======= -->
  {{navbar}}
  <!-- ======= Sidebar ======= -->
  {{sidebar}}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Variaveis de Configurações</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{URL}}">Painel</a></li>
          <li class="breadcrumb-item"><a href="#">Configurações</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Definição das Variaveis do Sistema</h5>
                      <!-- Bordered Tabs Justified -->
                      <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                          <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-home" type="button" role="tab" aria-controls="home" aria-selected="true">Senha Padrão</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                          <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Email</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                          <button class="nav-link w-100" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Telegram</button>
                        </li>
                      </ul>
                      <div class="tab-content pt-2" id="borderedTabJustifiedContent">
                        <div class="tab-pane fade show active" id="bordered-justified-home" role="tabpanel" aria-labelledby="home-tab">
                            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"></label>
                          <form class="row g-3" method="POST">
                                <div class="col-md-12">
                                  <label for="inputName5" class="form-label">Descrição da Senha</label>
                                  <textarea type="text" name="text_senha_descricao" class="form-control" id="inputName5">{{descricao}}</textarea>
                                </div>
                                <div class="col-md-6">
                                  <label for="inputEmail5" class="form-label">Senha</label>
                                  <input type="text" name="text_password" value="{{senha}}" class="form-control" id="inputEmail5" required>
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword5" class="form-label">Repitir a Senha</label>
                                  <input type="text" name="text_password_repeat" value="{{senha}}" class="form-control" id="inputPassword5" required>
                                </div>

                                <div class="text-center" style="margin-top: 20px;">
                                  <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                          </form>
                        </div>
                        <div class="tab-pane fade" id="bordered-justified-profile" role="tabpanel" aria-labelledby="profile-tab">
                            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"></label>
                            <form class="row g-3" method="POST">
                                <div class="col-md-6">
                                  <label for="inputName5" class="form-label">Email de configuração</label>
                                  <input type="text" name="text_email_config" value="{{email}}" class="form-control" id="inputName5" required>
                                </div>
                                <div class="col-md-6">
                                  <label for="inputEmail5" class="form-label">Senha do Email</label>
                                  <input type="text" name="text_email_password" value="{{email_senha}}" class="form-control" id="inputEmail5" required>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputPassword5" class="form-label">HOST MAIL</label>
                                  <input type="text" name="text_host_mail" value="{{host}}" class="form-control" id="inputPassword5" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputPassword5" class="form-label">Porta SMTP</label>
                                    <input type="text" name="text_port_mail" value="{{porta}}" class="form-control" id="inputPassword5" required>
                                  </div>
                                  <div class="col-md-2">
                                    <div class="form-check">
                                        <label class="form-label" for="gridRadios1">Protocolo TLS</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="protocolo_tls" id="flexSwitchCheckTLS" {{tls}} onclick="toggleSwitch(this)">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <label class="form-label" for="gridRadios2">Protocolo SSL</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="protocolo_ssl" id="flexSwitchCheckSSL" {{ssl}} onclick="toggleSwitch(this)">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center" style="margin-top: 20px;">
                                  <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                          </form>
                        </div>
                        <div class="tab-pane fade" id="bordered-justified-contact" role="tabpanel" aria-labelledby="contact-tab">
                            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"></label>
                            <form class="row g-3" method="POST">
                                <div class="col-md-8">
                                  <label for="inputName5" class="form-label">Token do Bot</label>
                                  <input type="text" name="text_bot_token" class="form-control" value="{{bot_token}}" id="inputName5" required>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputEmail5" class="form-label">Bot Username</label>
                                  <input type="text" name="text_bot_username" class="form-control" value="{{bot_username}}" id="inputEmail5" required>
                                </div>
                                <div class="text-center" style="margin-top: 20px;">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                  </div>
                            </form>
                        </div>
                      </div><!-- End Bordered Tabs Justified -->
                    </div>
                  </div>
            </div>
        </div>
    </section>

  </main><!-- End #main -->
  <!-- ======= Footer ======= -->
   {{footer}}
  <!-- End Footer -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  {{status}}

  <script>
    function toggleSwitch(clickedSwitch) {
        let switches = document.querySelectorAll('.form-check-input');

        switches.forEach(function(switchElement) {
            if (switchElement !== clickedSwitch) {
                switchElement.checked = false; 
            }
        });
    }
  </script>
